<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
     xmlns:h="http://java.sun.com/jsf/html"     
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    
    
 <h:head><title>Welcome to JSF_PrimeFaces_Hibernate Project</title></h:head>  
 <body>
        <h:form id="dep">
               <p:growl id="messages" showDetail="true"/>  
                <p:layout fullPage="true" >
                <p:layoutUnit position="north" style="border-left: 100px;border-top: 400px"> 
                    <p:panelGrid columns="2" >
                            <h:outputLabel value="Login"/>
                            <h:inputText value="#{AuthentificationBean.utilisateur}" />
                             <h:outputLabel value="Password"/>
                            <h:inputText value="#{AuthentificationBean.password}"  />
                            
                <p:commandButton  action="#{AuthentificationBean.isLogged()}" value="Envoyer" type="submit"/>
                     </p:panelGrid> 
                </p:layoutUnit>
     </h:form>      
</body>    
</html>
