<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
           <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title> Authentification </title>
         </f:facet>
      </h:head>
 <h:body>
        <h:form id="dep">
               <p:growl id="messages" showDetail="true"/>  
               <p:layout fullPage="true" >
                <p:layoutUnit position="north" style="border-left: 100px;border-top: 400px"> 
                    <p:panelGrid columns="2" >
                            <h:outputLabel value="Login"/>
                            <h:inputText value="#{AuthentificationBean.utilisateur}" />
                             <h:outputLabel value="Password"/>
                            <h:inputText value="#{AuthentificationBean.password}"  />
                <p:commandButton  action="#{daoAuthentification.isLogged()}" value="Envoyer" type="submit"/>
                     </p:panelGrid> 
                </p:layoutUnit>
                   </p:layout>
     </h:form>      
 </h:body>

 </html>
